local_costmap:
  global_frame: odom
  robot_base_frame: camera_link

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5  

  static_map: false  
  rolling_window: true
  width: 3
  height: 3
  resolution: 0.05
  
  map_type: costmap
  observation_sources: point_cloud_sensor
  point_cloud_sensor: {
  data_type: PointCloud2,
  topic: /rtabmap/odom_last_frame,
  marking: true,
  clearing: true,
  inf_is_valid: true
}
